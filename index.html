<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOOM Web Hra</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
</head>
<body>
  <div id="hud">
    <span id="ammo">Náboje: 0</span>
  </div>
  <div id="kills" style="position:fixed;top:10px;left:50%;transform:translateX(-50%);z-index:20;font-family:monospace;font-size:28px;color:#fff;background:rgba(0,0,0,0.5);padding:6px 24px;border-radius:8px;min-width:120px;text-align:center;">Zabito: 0</div>
  <div id="top-scores" style="position:fixed;top:10px;right:10px;z-index:20;font-family:monospace;font-size:20px;color:#fff;background:rgba(0,0,0,0.5);padding:8px 18px;border-radius:8px;min-width:160px;text-align:left;">
    <b>TOP 3</b><br>
    <span id="score1">---</span><br>
    <span id="score2">---</span><br>
    <span id="score3">---</span>
  </div>
  <div id="crosshair">
    <svg width="24" height="24" style="display:block">
      <line x1="12" y1="2" x2="12" y2="22" stroke="#fff" stroke-width="2"/>
      <line x1="2" y1="12" x2="22" y2="12" stroke="#fff" stroke-width="2"/>
    </svg>
  </div>
  <div id="mobile-controls" style="display:none;position:fixed;bottom:20px;left:0;width:100vw;z-index:100;pointer-events:none;">
    <div style="display:flex;justify-content:space-between;width:100vw;">
      <div style="width:40vw;display:flex;flex-direction:column;align-items:center;">
        <div style="height:40px;"></div>
        <div style="display:flex;gap:10px;justify-content:center;margin-bottom:6px;">
          <button id="btn-turn-left" class="mobile-btn">⟲</button>
          <button id="btn-turn-right" class="mobile-btn">⟳</button>
        </div>
        <button id="btn-up" class="mobile-btn">▲</button>
        <div style="display:flex;gap:10px;">
          <button id="btn-left" class="mobile-btn">◀</button>
          <button id="btn-down" class="mobile-btn">▼</button>
          <button id="btn-right" class="mobile-btn">▶</button>
        </div>
        <button id="btn-jump" class="mobile-btn" style="margin-top:10px;">⤒</button>
      </div>
      <div style="width:40vw;display:flex;flex-direction:column;align-items:center;justify-content:flex-end;">
        <button id="btn-shoot" class="mobile-btn" style="margin-bottom:40px;">Střelba</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
